<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CStone Law</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%; /* Ensure the body fills the full viewport */
            margin: 0;
            font-family: 'Open Sans', Arial, sans-serif;
            color: #1E1E2F;
            text-align: center;
            line-height: 1.6;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #1E1E2F;
            color: #fff;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        header .logo {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }
        header img {
            height: 50px; /* Adjust size as needed */
            width: auto;
            border-radius: 20px;
        }
        .hero {
            background: linear-gradient(90deg, #5C677D 0%, #A3A9B3 100%);
            color: #fff;
            padding: 50px 20px;
            flex-grow: 1; /* Make the hero section fill remaining vertical space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 55px; /* Increased font size for prominence */
            font-weight: 800; /* Bold font */
            margin-bottom: 30px; /* Added extra spacing below */
            letter-spacing: 1px; /* Slight letter spacing for impact */
            line-height: 1.2; /* Adjusted line-height for better appearance */
        }
        .hero p {
            font-size: 22px; /* Slightly larger for better balance with the title */
            margin-bottom: 30px;
            max-width: 600px;
        }
        .hero .cta {
            display: inline-block;
            background-color: #00796B;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .hero .cta:hover {
            background-color: #005A4F;
        }
        footer {
            background-color: #1E1E2F;
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
        }
        footer a {
            color: #00796B;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="CStone Logo">
        <div class="logo">CStone Law</div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Cornerstone for a sure foundation.</h1>
        <p>Our legal services serve as a cornerstone of reliability, providing a solid foundation for your success.
        </p>
        <a href="mailto:andrew@cstone.law" class="cta">Contact Us</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CStone Law Services. All rights reserved.</p>
        <p><a href="mailto:andrew@cstone.law">andrew@cstone.law</a></p>
    </footer>

</body>
</html>
